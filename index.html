<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquimetro</title>
</head>
<body>
    <header> 
        <h1>Parquímetro</h1>
    </header>
   <main>
        <h2>Tabela de Preços:</h2>
        <p id="cabecalho">valor | Tempo</p>
        <p>R$: 1,00 | 30 min</p>
        <p>R$: 1,75 | 60 min</p>
        <p>R$: 3,00 | 120 min</p>
        <p id="rodape">Tempo máx: 120 min</p>
        <section>
            <input type="number" id="valorDeposito" placeholder="Valor do deposito">

            <button onclick="nParquimetro.depositar()">DEPOSITAR</button>
            <button onclick="nParquimetro.darTroco()">TROCO</button>

            <p id="saldo">Saldo: R$ 0,00</p>
            <p id="tempo">Tempo: 0 min</p>
            <p id="troco">Troco: R$ 0,00</p>
        </section>
   </main>

   <script src="script.js"></script>

    
</body>
</html>
